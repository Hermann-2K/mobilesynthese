<ion-view view-title="Historique des commandes">
  <ion-content >
    <ion-refresher on-refresh="refresh()"></ion-refresher>

    <button class="button icon ion-android-calendar" ng-click="openDatePicker()"></button>

  <ion-list>
    <ion-item ng-repeat="order in orders">
      {{order.name}}
    </ion-item>
  </ion-list>
  </ion-content>
</ion-view>
