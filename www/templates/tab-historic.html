<ion-view view-title="Historique des commandes">
  <ion-nav-buttons side="right">
    <button class="button icon ion-android-calendar" ng-click="openDatePicker()"></button>
  </ion-nav-buttons>
  <ion-content >
    <ion-refresher on-refresh="refresh()"></ion-refresher>

  <ion-list>
    <ion-item ng-repeat="order in orders" ui-sref="tab.dash({date: order.created_at})">
      {{order.name + " - " + order.readableDate}}
    </ion-item>
  </ion-list>
  </ion-content>
</ion-view>
